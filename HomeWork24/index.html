<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modules</title>
    <style>
        html, body {
            height:100%;

        }
        img {
            position: relative;
            width: 200px;
            height: 200px;
        }
        button {
            border-radius: 5px;

        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .block {
            border: solid black;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="buttonContainer">
<button type="submit" id="Price">Sort Price</button>
<button type="submit" id="Title">Sort Name</button>
<input type="text" id="input">
<button type="submit" id="Search">Find</button>
<button type="submit" id="reset">Reset</button>
</div>

<div class="container">

</div>

<script src="node_modules/systemjs/dist/system.js"></script>

<script>
    System.config({
        meta: {
            format: 'cjs'
        }
    });
    System.import('scripts/app.js');
</script>
</body>
</html>
